<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Set up basic webpage structure -->

  <div id="header"></div>
  <div id="nominal"></div>
  <div id="ordinal"></div>
  <div id="interval"></div>
  <div id="ratio"></div>

  <style>
    .red {
        color: white;
        background-color: #e41a1c;
    }
    .green {
        color: #4daf4a;
    }
    .blue {
        color: white;
        background-color: #377eb8;
    }
    .purple {
        color: #984ea3;
    }
    .black {
      color: white;
      background-color: #000000;
    }

  </style>

  <script type = "text/javascript">

    //creating arrays that contain the content of the webpage. Indexes correlate with same data type across all arrays
    const colors = ["black", "purple", "blue", "green", "red"]
    const divId = ["#header", "#nominal", "#ordinal", "#interval", "#ratio"]
    const divTitle = ["", "Nominal Data", "Ordinal Data", "Interval Data", "Ratio Data"]
    const divText = ["I love Data Types and Graphic Design!!",
                      "Nominal data are categorical data. Mathematical operations cannot be performed on them other than counting frequency.",
                      "Ordinal data are data that represent a position on a spectrum. They cannot be averaged, but a median is representative.",
                      "Interval data are numerical data representative of a scale. Interval data can be averaged, but they cannot be in a ratio.",
                      "Ratio data are numerical data. They can be averaged and are meaningful in a ratio."]
    const divExample = ["", "Example: State names", "Example: How satisfied are you with your dorm? -3 to 3",
                    "Example: Temperature measured in Farenheit", "Example: Population density"]


    const allDiv = d3.selectAll("div")

    //using a loop to create the body sections
    allDiv.each(function( d,i){ //for each division,
      if(i > 0){ //if the division is not the first one (page header)
        let curr = d3.select(divId[i]) //select it
        curr.classed(colors[i], true).insert("h1").text(divTitle[i]) //apply class, add headear
        curr.append("p").text(divText[i]); //add text (description of data)
        curr.append("p1").text(divExample[i]); //add text 2 (data example)

      }})
    
    //styling and supplying the text of  the page title
    d3.select("#header").classed("black", true).insert("h1").text(divText[0]).style('font-variant', 'small-caps') 
    

  </script>

</body>
